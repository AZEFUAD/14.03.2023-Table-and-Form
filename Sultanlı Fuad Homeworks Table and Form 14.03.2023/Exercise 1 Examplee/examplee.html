<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Css/examplee.css">
</head>
<body>
    <form>
        <fieldset>
            <legend >Personal Details</legend>

            <label for="Salutation">Salutation</label> <br>
            <select name="Salutation" id="Salutation">
                <option value="Salutation">--None-- </option>
            </select>

            <p>
                <label for="First Name">First Name:</label>
                <input type="first name" name=" first name" id="last name" required placeholder="Your First Name">
            </p>

            <p>
                <label for="Last Name">Last Name:</label>
                <input type="last name" name="last name" id="last name" required placeholder="Your Last Name">
            </p>

            <p>
                <label for="Gender">Gender:</label>

                <input type="radio" name="Gender" id="Male">
                <label for="Male Gender">Male</label>

                <input type="radio" name="Gender" id="Male">
                <label for="Female Gender">Female</label>
            </p>

            <p>
                <label for="Email">Email:</label>
                <input type="Email Name" name="Email" id="Email" required placeholder="example@gmail.com">

            </p>
            <p>
                <label for="Date Of Birth">Date of Birth</label>
                <input type="Date">
            </p>

            <p>
                <label for="Address">Address:</label>
                <br>
                <textarea name="Address name" id="" cols="30" rows="10"></textarea>
            </p>
            <button type="Submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
